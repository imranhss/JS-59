<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="unitPrice">Unit Price</label>
    <input type="text" id="unitPrice" oninput="calculatePrices()"><br>

    <label for="quantity">Quantity</label>
    <input type="text" id="quantity" oninput="calculatePrices()"><br>

    <label for="totalPrice">Total Price</label>
    <input type="text" id="totalPrice" readonly><br>

    <label for="discount">Discount (%)</label>
    <input type="text" id="discount" oninput="calculatePrices()"><br>

    <label for="discountAmount">Discount Amount</label>
    <input type="text" id="discountAmount" readonly><br>

    <label for="actualPrice">Actual Price</label>
    <input type="text" id="actualPrice" readonly><br>

    <script>
        function calculatePrices() {
            // Fetch input values
            let unitPrice = parseFloat(document.getElementById('unitPrice').value) || 0;
            let quantity = parseFloat(document.getElementById('quantity').value) || 0;
            let discount = parseFloat(document.getElementById('discount').value) || 0;

            // Calculate total price
            let totalPrice = unitPrice * quantity;
            document.getElementById('totalPrice').value = totalPrice.toFixed(2);

            // Calculate discount amount
            let discountAmount = totalPrice * (discount / 100);
            document.getElementById('discountAmount').value = discountAmount.toFixed(2);

            // Calculate actual price
            let actualPrice = totalPrice - discountAmount;
            document.getElementById('actualPrice').value = actualPrice.toFixed(2);
        }
    </script>
</body>

</html>
