<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let myAr=[50,20,40,80,10];  // 10,20,40,50,80
            //    step 1:  20,50,40,80,10
            //    step 2:  20,40,50,80,10
            //    step 3:  20,40,50,80,10
            //    step 4:  20,40,50,10,80
            document.write("Old "+myAr)

        for(let first=0; first<myAr.length; first++){

            for(let second=0; second<myAr.length-first-1; second++){
                if(myAr[second]>myAr[second+1]){
                    let temp=myAr[second];  //50
                    myAr[second]=myAr[second+1];
                    myAr[second+1]=temp;
                }

            }

        }

        document.write("<br>New "+myAr)

    </script>

</body>
</html>
