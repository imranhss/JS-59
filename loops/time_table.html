<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // 5
        // 5 X 1 = 5
        // 5 X 2 = 10

        const userInput=prompt("Enter the number ");
        let n=1;

        while(n<=10){
            document.write(userInput+" X "+n+" = "+userInput*n+"<br>");
            n++;
        }

    </script>
</body>

</html>
